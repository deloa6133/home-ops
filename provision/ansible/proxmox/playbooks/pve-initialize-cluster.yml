---
- hosts:
    - pve-create
  become: true
  gather_facts: true
  any_errors_fatal: true

  pre_tasks:
    - name: Pausing for 2 seconds...
      ansible.builtin.pause:
        seconds: 2

  tasks:
    - block:
      - name: Create Proxmox cluster using separate network link address
        ansible.builtin.command: 
          cmd: "pvecm create {{ cluster_name }} --link0 {{ coro_hostname }}"
