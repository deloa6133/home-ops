---
- hosts:
    - mgmt
  become: true
  gather_facts: true
  any_errors_fatal: true

  pre_tasks:
    - block:
        - name: Pausing for 2 seconds...
          ansible.builtin.pause:
            seconds: 2

  tasks:
    - block:
        - name: Update apt repository and cache
          apt:
            update_cache: true
            force_apt_get: true
            cache_valid_time: 3600
