---
version: "3"

vars:
  PROJECT_DIR:
    sh: "git rev-parse --show-toplevel"
  PACKER_DIR: "{{.PROJECT_DIR}}/provision/packer"

tasks:
  init:
    desc: Format packer files
    dir: "{{.PACKER_DIR}}"
    cmds:
      - "packer fmt ."

  update:
    desc: Validate packer files
    dir: "{{.PACKER_DIR}}"
    cmds:
      - "packer validate ."
