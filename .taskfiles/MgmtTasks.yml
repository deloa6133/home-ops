---
version: "3"

vars:
  PROJECT_DIR:
    sh: "git rev-parse --show-toplevel"
  ANSIBLE_MGMT_DIR: "{{.PROJECT_DIR}}/provision/ansible/mgmt"

includes:
  ansible: AnsibleTasks.yml

tasks:
  init:
    desc: Initialize local management server node
    dir: "{{.ANSIBLE_MGMT_DIR}}"
    cmds:
      - task: install-ansible
      - task: ansible:init
      - "ansible-playbook lab/provision/ansible/mgmt/playbooks/mgmt-setup.yml"

  install-ansible:
    desc: Install ansible onto the system
    cmds:
      - "apt-get --assume-yes install ansible"
    status:
      - command -v "ansible" &> /dev/null
